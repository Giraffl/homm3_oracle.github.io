<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Might and Magic III - Вход</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" id="loginTab">Вход</button>
                <button class="tab-btn" id="registerTab">Регистрация</button>
            </div>

            <div id="login" class="tab-content active">
                <h2>Вход в игру</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Имя пользователя</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Войти</button>
                </form>
            </div>

            <div id="register" class="tab-content">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Имя пользователя</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Добавляем музыку главного меню -->
    <audio id="mainMenuMusic" src="music/main_menu.ogg" autoplay loop></audio>
    <script>
        const audio = document.getElementById('mainMenuMusic');
        audio.volume = 0.5;
        audio.controls = false;
        if (window.sessionStorage) {
            if (!sessionStorage.getItem('mainMenuMusicPlayed')) {
                audio.play();
                sessionStorage.setItem('mainMenuMusicPlayed', '1');
            }
        }
    </script>
    <script src="index.js"></script>
</body>

</html>
