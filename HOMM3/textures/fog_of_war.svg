<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="fog-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#000" fill-opacity="0.8"/>
      <path d="M0,0 L20,20 M20,0 L0,20" stroke="#333" stroke-width="1" stroke-opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#fog-pattern)"/>
  <filter id="blur">
    <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
  </filter>
  <g filter="url(#blur)">
    <rect width="100" height="100" fill="#000" fill-opacity="0.3"/>
    <circle cx="50" cy="50" r="30" fill="#000" fill-opacity="0.2"/>
    <circle cx="70" cy="30" r="15" fill="#000" fill-opacity="0.2"/>
    <circle cx="25" cy="75" r="20" fill="#000" fill-opacity="0.2"/>
  </g>
</svg> 